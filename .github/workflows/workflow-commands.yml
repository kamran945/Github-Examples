name: "workflow commands example"

on: ['push']

jobs:
  workflow-command-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: "group message"
        run: |
          echo "::group::Group Message"
          echo "msg 1"
          echo "msg 2"
          echo "::endgroup::"
      - name: "create env variable"
        run: |
          echo "ENV_VAR=hello" >> $GITHUB_ENV
      - name: "test env variable"
        run: |
          echo $ENV_VAR

